---

loader: jobgraph.loader.transform:loader

transforms:
- jobgraph.transforms.docker_in_docker:transforms
- jobgraph.transforms.docker_image:transforms
- jobgraph.transforms.job:transforms


job-defaults:
    container-registry-type: gitlab
    image-name-template:
        by-head-ref-protection:
            protected: "{job_name}"
            unprotected: "unprotected/{job_name}"
    push-as-latest:
        by-head-ref:
            main: True
            default: False


jobs:
    python-base: {}
    decision:
        parent: python-base
    python-test:
        parent: python-base
    jobgraph-update:
        parent: decision
