---
job-defaults:
    optimization:
        skip-unless-changed:
            - "**/Dockerfile"


hadolint:
    description: "Run `hadolint` to validate dockerfiles"
    run:
        command: hadolint $(find . -name 'Dockerfile')
    runner:
        docker-image: hadolint/hadolint:latest-alpine@sha256:6c4b7c23f96339489dd35f21a711996d7ce63047467a9a562287748a03ad5242
