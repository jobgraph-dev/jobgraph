---

loader: jobgraph.loader.transform:loader

transforms:
    - jobgraph.transforms.job:transforms
    - jobgraph.transforms.task:transforms

jobs-from:
    - dockerfiles.yml
    - python.yml
    - yaml.yml

job-defaults:
    attributes:
        retrigger: true
    runner-alias: t-linux
    runner:
        max-run-time: 180
    run:
        using: run-task
        cwd: '{checkout}'
