---
trust-domain: taskgraph
treeherder:
    group-names:
        'I': 'Docker Image Builds'

index:
    products:
        - taskgraph

task-priority: low

taskgraph:
    repositories:
        ci:
            name: Taskgraph

workers:
    aliases:
        images:
            provisioner: aws-provisioner-v1
            implementation: docker-worker
            os: linux
            worker-type: 'gecko-{level}-{alias}'
        misc:
            provisioner: aws-provisioner-v1
            implementation: docker-worker
            os: linux
            worker-type: 'gecko-{alias}'
