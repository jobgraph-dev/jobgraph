---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

job-defaults:
    attributes:
        retrigger: true
        code-review: true
    worker-type: t-linux
    worker:
        docker-image: {in-tree: python2.7}
        max-run-time: 3600
    treeherder:
        kind: test
        platform: tests/opt
        tier: 1
    run:
        using: run-task
        cwd: '{checkout}'
        cache-dotcache: true

jobs:
    unit:
        description: "Run `unit tests` to validate the latest changes"
        treeherder:
            symbol: unit(py2)
        run:
            command: >-
                pip install --user -r requirements/test.txt &&
                pip install --user --no-deps . &&
                pytest --pyargs taskgraph

    unit-py3:
        description: "Run `unit tests` to validate the latest changes"
        treeherder:
            symbol: unit(py3)
        worker:
            docker-image: {in-tree: python3.7}
        run:
            command: >-
                pip install --user -r requirements/test.py3.txt &&
                pip install --user --no-deps . &&
                pytest --pyargs taskgraph

    flake8:
        description: "Run `flake8` to validate the latest changes"
        treeherder:
            symbol: flake8(py2)
        run:
            command: >-
                pip install --user -r requirements/test.txt &&
                flake8

    flake8-py3:
        description: "Run `flake8` on Python 3 to validate the latest changes"
        treeherder:
            symbol: flake8(py3)
        worker:
            docker-image: {in-tree: python3.7}
        run:
            command: >-
                pip install --user -r requirements/test.py3.txt &&
                flake8 --extend-exclude="\
                 src/taskgraph/transforms/docker_image.py,\
                 src/taskgraph/transforms/fetch.py,\
                 src/taskgraph/transforms/job/run_task.py,\
                 src/taskgraph/actions/retrigger.py,\
                 src/taskgraph/actions/util.py,\
                 src/taskgraph/actions/add_new_jobs.py,\
                 src/taskgraph/util/archive.py,\
                 src/taskgraph/util/schema.py,\
                 src/taskgraph/test/test_optimize.py,\
                 taskcluster/scripts/external_tools/tooltool.py"
    black:
        description: "Run `black` to validate the latest changes"
        treeherder:
            symbol: black
        worker:
            docker-image: {in-tree: python3.7}
        run:
            command: >-
                pip install --user black &&
                black --check .

    yamllint:
        description: "Run `yamllint` to validate the latest changes"
        treeherder:
            symbol: yaml
        run:
            command: >-
                pip install --user -r requirements/test.txt &&
                yamllint .
