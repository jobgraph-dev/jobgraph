---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

job-defaults:
    attributes: {}
    worker-type: aws-provisioner-v1/gecko-misc
    worker:
        docker-image: {in-tree: python2.7}
        max-run-time: 3600
    treeherder:
        kind: test
        platform: tests/opt
        tier: 1
    run:
        using: run-task
        cache-dotcache: true

jobs:
    unit:
        description: "Run `unit tests` to validate the latest changes"
        treeherder:
            symbol: unit
        run:
            command:
                - /bin/bash
                - '-c'
                - >-
                    cd /builds/worker/checkouts/src &&
                    pip install --user -r requirements/test.txt &&
                    pip install --user --no-deps -e . &&
                    pytest --pyargs taskgraph

    flake8:
        description: "Run `flake8` to validate the latest changes"
        treeherder:
            symbol: flake8
        run:
            command:
                - /bin/bash
                - '-c'
                - >-
                    cd /builds/worker/checkouts/src &&
                    pip install --user -r requirements/test.txt &&
                    flake8

    yamllint:
        description: "Run `yamllint` to validate the latest changes"
        treeherder:
            symbol: yaml
        run:
            command:
                - /bin/bash
                - '-c'
                - >-
                    cd /builds/worker/checkouts/src &&
                    pip install --user -r requirements/test.txt &&
                    yamllint .
